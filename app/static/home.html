<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Plant Disease Detector</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: linear-gradient(120deg, #e0f7fa 0%, #a8e063 100%);
            background-image: url('/static/background.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #e0f7fa;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .glass-container {
            max-width: 500px;
            margin: 3rem auto;
            background: rgba(255,255,255,0.18);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(34,49,63,0.18);
            padding: 2.5rem 2rem 2rem 2rem;
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1.5px solid rgba(255,255,255,0.25);
            text-align: center;
        }
        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 1.5rem;
        }
        .preview-glass {
            display: block;
            margin: 1.2rem auto 0 auto;
            max-width: 340px;
            border-radius: 18px;
            background: rgba(255,255,255,0.18);
            box-shadow: 0 8px 32px 0 rgba(34,49,63,0.18);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1.5px solid rgba(255,255,255,0.25);
            transition: background 0.3s, color 0.3s;
            padding: 0.5rem;
        }
        .main-btn-row {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.2rem;
        }
        .main-btn, .main-btn:disabled {
            padding: 0.8rem 2.2rem;
            background: linear-gradient(90deg, #56ab2f 0%, #a8e063 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            cursor: pointer;
            margin: 0.7rem 0.5rem 0.7rem 0;
            box-shadow: 0 2px 8px 0 rgba(56,142,60,0.10);
            transition: background 0.2s, color 0.2s, opacity 0.2s;
        }
        .main-btn:hover:enabled {
            background: linear-gradient(90deg, #388e3c 0%, #a8e063 100%);
            color: #fff;
            opacity: 0.95;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #56ab2f 0%, #a8e063 100%);
            padding: 0.7rem 2rem;
            box-shadow: 0 2px 8px 0 rgba(56,142,60,0.10);
        }
        .navbar .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        .navbar a:hover, .navbar a.active {
            color: #232526;
        }
        .logout-btn {
            background: #fff;
            color: #388e3c;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1.1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .logout-btn:hover {
            background: #388e3c;
            color: #fff;
        }
        h1 {
            color: #388e3c;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="/" class="active">Home</a>
            <a href="/about">About</a>
            <a href="/services">Services</a>
            <a href="/aiassist">AI Assist</a>
            <a href="/history" class="active">History</a>
            <a href="/calculator" class="active">Fertilizer Calculator</a>
        </div>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </nav>
    <div class="glass-container">
        <h1>ðŸŒ¿ Plant Disease Detector</h1>
        <div class="upload-section">
            <label for="upload" class="upload-label">Select a plant leaf image to analyze:</label>
            <div id="drop-zone" style="border: 2.5px dashed #43cea2; border-radius: 14px; padding: 2.2rem 1.2rem; background: rgba(255,255,255,0.22); color: #388e3c; font-size: 1.15rem; cursor: pointer; margin-bottom: 1.2rem; transition: border-color 0.2s;">
                <span id="drop-zone-text">Drag &amp; drop image here or click to select</span>
            </div>
            <input type="file" id="upload" accept="image/*" style="display:none;">
            <img id="preview" class="preview-glass" style="display: none;" alt="Preview">
            <div class="main-btn-row">
                <button id="predict-btn" class="main-btn" disabled>Predict</button>
                <button id="download-btn" class="main-btn" disabled>Download Report</button>
            </div>
        </div>
        <div id="result" style="margin-top: 20px; font-size: 18px;"></div>
    </div>
    <script src="/static/script.js"></script>
    <script>
        document.getElementById('logoutBtn').onclick = function() {
            document.cookie = 'logged_in=; Max-Age=0; path=/;';
            window.location.href = '/login';
        };
    </script>
</body>
</html>
