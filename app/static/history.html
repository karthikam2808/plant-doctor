<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction History - Plant Disease Detector</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #e0f7fa 0%, #a8e063 100%);
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 50%, #a8e063 100%);
            padding: 0.7rem 2rem;
            box-shadow: 0 2px 8px 0 rgba(56,142,60,0.10);
            position: fixed;
            top: 64px;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
        }
        .navbar .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            padding: 0.5rem 1.2rem;
            border-radius: 8px;
            background: linear-gradient(90deg, #56ab2f 0%, #a8e063 100%);
            box-shadow: 0 2px 8px 0 rgba(56,142,60,0.10);
            border: none;
            cursor: pointer;
            margin-right: 0.5rem;
            outline: none;
        }
        .navbar a:hover, .navbar a.active {
            background: linear-gradient(90deg, #388e3c 0%, #a8e063 100%);
            color: #fff;
            box-shadow: 0 4px 12px 0 rgba(56,142,60,0.18);
        }
        .logout-btn {
            background: linear-gradient(90deg, #56ab2f 0%, #a8e063 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1.2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-left: 1rem;
            box-shadow: 0 2px 8px 0 rgba(56,142,60,0.10);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            outline: none;
            flex-shrink: 0;
        }
        .logout-btn:hover {
            background: linear-gradient(90deg, #388e3c 0%, #a8e063 100%);
            color: #fff;
            box-shadow: 0 4px 12px 0 rgba(56,142,60,0.18);
        }
        .header-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 50%, #a8e063 100%);
            padding: 1rem 2rem 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1100;
            box-sizing: border-box;
            height: 64px;
        }
        .header-logo {
            height: 36px;
            width: 36px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 1rem;
            box-shadow: 0 2px 8px 0 rgba(56,142,60,0.10);
        }
        .header-title {
            font-size: 2rem;
            font-weight: 700;
            color: #0c2920;
            letter-spacing: 1px;
            font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
        }
        .glass-container {
            max-width: 700px;
            margin: calc(64px + 64px + 2.5rem) auto 3rem auto;
            background: rgba(255,255,255,0.18);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(34,49,63,0.18);
            padding: 2.5rem 2rem 2rem 2rem;
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1.5px solid rgba(255,255,255,0.25);
            text-align: center;
        }
        h2 {
            color: #388e3c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
            background: rgba(255,255,255,0.7);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 0.8rem 1rem;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }
        th {
            background: #a8e063;
            color: #fff;
        }
        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <img src="/static/background1.jpg" alt="Logo" class="header-logo">
        <span class="header-title">Plant Diseases Detection Using Machine Learning</span>
    </div>
    <nav class="navbar">
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/services">Services</a>
            <a href="/aiassist">AI Assist</a>
            <a href="/history" class="active">History</a>
            <a href="/calculator" class="active">Fertilizer Calculator</a>
        </div>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </nav>
    <div class="glass-container">
    <h2>Prediction History</h2>
    <button id="clear-history-btn" style="margin-bottom:1rem;padding:0.6rem 1.4rem;background:#d32f2f;color:#fff;border:none;border-radius:8px;font-size:1rem;cursor:pointer;">Clear History</button>
        <table id="history-table">
            <thead>
                <tr>
                    <th>Prediction</th>
                    <th>Confidence (%)</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                <!-- History rows will be inserted here -->
            </tbody>
        </table>
        <div id="no-history" style="margin-top:2rem; color:#d32f2f; display:none;">No prediction history found.</div>
    </div>
    <script>
        document.getElementById('logoutBtn').onclick = function() {
            document.cookie = 'logged_in=; Max-Age=0; path=/;';
            window.location.href = '/login';
        };
        // Fetch history
        function fetchHistory() {
            fetch('/api/history')
                .then(res => res.json())
                .then(data => {
                    const tbody = document.querySelector('#history-table tbody');
                    tbody.innerHTML = '';
                    if (data.history && data.history.length > 0) {
                        data.history.forEach(row => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `<td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td>`;
                            tbody.appendChild(tr);
                        });
                        document.getElementById('no-history').style.display = 'none';
                        document.getElementById('history-table').style.display = '';
                    } else {
                        document.getElementById('no-history').style.display = 'block';
                        document.getElementById('history-table').style.display = 'none';
                    }
                })
                .catch(() => {
                    document.getElementById('no-history').style.display = 'block';
                    document.getElementById('history-table').style.display = 'none';
                });
        }

        fetchHistory();

        document.getElementById('clear-history-btn').onclick = function() {
            if (!confirm('Are you sure you want to clear your prediction history?')) return;
            fetch('/api/clear_history', { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        fetchHistory();
                    } else {
                        alert('Failed to clear history.');
                    }
                })
                .catch(() => alert('Failed to clear history.'));
        };
    </script>
</body>
</html>
