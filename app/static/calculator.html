<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Fertilizer & Pesticide Cost Calculator</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #e0f7fa 0%, #a8e063 100%);
            background-image: url('/static/background.jpg');
            background-size: cover !important;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed !important;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .header-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 50%, #a8e063 100%);
            padding: 1rem 2rem 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1100;
            box-sizing: border-box;
            height: 64px;
        }
        .header-logo {
            height: 36px;
            width: 36px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 1rem;
            box-shadow: 0 2px 8px 0 rgba(56,142,60,0.10);
        }
        .header-title {
            font-size: 2rem;
            font-weight: 700;
            color: #0c2920;
            letter-spacing: 1px;
            font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 50%, #a8e063 100%);
            padding: 0.7rem 2rem;
            box-shadow: 0 2px 8px 0 rgba(56,142,60,0.10);
            position: fixed;
            top: 64px;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
        }
        .navbar .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            padding: 0.5rem 1.2rem;
            border-radius: 8px;
            background: linear-gradient(90deg, #56ab2f 0%, #a8e063 100%);
            box-shadow: 0 2px 8px 0 rgba(56,142,60,0.10);
            border: none;
            cursor: pointer;
            margin-right: 0.5rem;
            outline: none;
        }
        .navbar a:hover, .navbar a.active {
            background: linear-gradient(90deg, #388e3c 0%, #a8e063 100%);
            color: #fff;
            box-shadow: 0 4px 12px 0 rgba(56,142,60,0.18);
        }
        .logout-btn {
            background: linear-gradient(90deg, #56ab2f 0%, #a8e063 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1.2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-left: 1rem;
            box-shadow: 0 2px 8px 0 rgba(56,142,60,0.10);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            outline: none;
            flex-shrink: 0;
        }
        .logout-btn:hover {
            background: linear-gradient(90deg, #388e3c 0%, #a8e063 100%);
            color: #fff;
            box-shadow: 0 4px 12px 0 rgba(56,142,60,0.18);
        }
        .calculator-container {
            max-width: 500px;
            margin: 120px auto 40px auto;
            background: rgba(255,255,255,0.85);
            padding: 30px 30px 20px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 24px 0 rgba(34,49,63,0.10);
            border: 1.5px solid #43cea2;
        }
        h2 {
            color: #388e3c;
            text-align: center;
            margin-bottom: 1.5rem;
            font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
        }
        label {
            font-size: 1.1rem;
            color: #185a9d;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1.2rem;
            border-radius: 8px;
            border: 1px solid #43cea2;
            font-size: 1rem;
            font-family: 'Roboto', Arial, sans-serif;
        }
        button[type="submit"] {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(90deg, #56ab2f 0%, #a8e063 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px 0 rgba(56,142,60,0.10);
            transition: background 0.2s, color 0.2s, opacity 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #388e3c 0%, #a8e063 100%);
            color: #fff;
            opacity: 0.95;
        }
        .result {
            margin-top: 20px;
            background: #f0f8ff;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            color: #185a9d;
            box-shadow: 0 2px 8px 0 rgba(56,142,60,0.10);
        }
        .result strong {
            color: #388e3c;
        }
        @media (max-width: 600px) {
            .calculator-container {
                padding: 16px 8px;
            }
            .header-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <img src="/static/background1.jpg" alt="Logo" class="header-logo">
        <span class="header-title">Plant Diseases Detection Using Machine Learning</span>
    </div>
    <nav class="navbar">
        <div class="nav-links">
            <a href="/" >Home</a>
            <a href="/about">About</a>
            <a href="/services">Services</a>
            <a href="/aiassist">AI Assist</a>
            <a href="/history">History</a>
            <a href="/calculator" class="active">Fertilizer Calculator</a>
        </div>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </nav>
    <div class="calculator-container">
        <h2>Smart Fertilizer & Pesticide Cost Calculator</h2>
        <form id="calc-form">
            <label for="farm-size">Farm Size:</label>
            <input type="number" id="farm-size" name="farm-size" min="0.1" step="0.01" required>
            <select id="unit" name="unit">
                <option value="acre">Acre(s)</option>
                <option value="hectare">Hectare(s)</option>
            </select>
            <button type="submit">Show Products</button>
        </form>
        <div id="product-list" style="margin-top:2rem;display:none;"></div>
        <div id="cart" style="margin-top:2rem;display:none;background:#f0f8ff;padding:18px;border-radius:10px;box-shadow:0 2px 8px 0 rgba(56,142,60,0.10);">
            <h3 style="color:#388e3c;">Your Cart</h3>
            <div id="cart-items"></div>
            <div id="cart-total" style="margin-top:1.2rem;font-size:1.15rem;color:#185a9d;"></div>
        </div>
    </div>
    <script>
    const PRODUCTS = [
        {type:'Fertilizer', img:'/static/fertilizer.png', pricePerUnit:20, unit:'kg'},
        {type:'Pesticide', img:'/static/pesticide.png', pricePerUnit:150, unit:'liter'},
        {type:'Organic', img:'/static/organic.png', pricePerUnit:120, unit:'liter'},
        {type:'Chemical', img:'/static/chemical.png', pricePerUnit:180, unit:'liter'}
    ];
    let productQuantities = {};
    document.getElementById('logoutBtn').onclick = function() {
        document.cookie = 'logged_in=; Max-Age=0; path=/;';
        window.location.href = '/login';
    };
    document.getElementById('calc-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const farmSize = parseFloat(document.getElementById('farm-size').value);
        const unit = document.getElementById('unit').value;
        const formData = new FormData();
        formData.append('farm_size', farmSize);
        formData.append('unit', unit);
        const res = await fetch('/api/calculate_cost', {
            method: 'POST',
            body: formData
        });
        const data = await res.json();
        if (res.ok) {
            document.getElementById('product-list').style.display = 'block';
            let html = '<div style="display:flex;flex-wrap:wrap;gap:1.5rem;justify-content:center;">';
            PRODUCTS.forEach(prod => {
                let qty = 0;
                if(prod.type==='Fertilizer') qty = data.fertilizer_qty;
                if(prod.type==='Pesticide') qty = data.pesticide_qty;
                if(prod.type==='Organic') qty = Math.round(data.pesticide_qty*0.5);
                if(prod.type==='Chemical') qty = Math.round(data.pesticide_qty*0.5);
                productQuantities[prod.type] = qty;
                html += `<div style='background:#fff;border-radius:12px;box-shadow:0 2px 8px 0 rgba(56,142,60,0.10);padding:1.2rem;max-width:220px;text-align:center;display:flex;flex-direction:column;align-items:center;'>
                    <div style='display:flex;align-items:center;justify-content:center;width:100%;gap:8px;'>
                        <button class='remove-btn' data-type='${prod.type}' style='padding:0.5rem 0.9rem;border-radius:8px;background:#e53935;color:#fff;font-weight:600;border:none;cursor:pointer;'>-</button>
                        <img src='${prod.img}' alt='${prod.type}' style='width:70px;height:70px;margin-bottom:0.7rem;'>
                        <button class='add-more-btn' data-type='${prod.type}' style='padding:0.5rem 0.9rem;border-radius:8px;background:#388e3c;color:#fff;font-weight:600;border:none;cursor:pointer;'>+</button>
                    </div>
                    <div style='font-size:1.15rem;color:#388e3c;font-weight:600;'>${prod.type}</div>
                    <div style='margin:0.5rem 0;color:#185a9d;'>${qty} ${prod.unit}</div>
                    <div style='margin-bottom:0.7rem;color:#185a9d;'>₹${prod.pricePerUnit} per ${prod.unit}</div>
                    <button class='add-cart-btn' data-type='${prod.type}' style='padding:0.5rem 1.2rem;border-radius:8px;background:#43cea2;color:#fff;font-weight:600;border:none;cursor:pointer;margin-top:8px;'>Add to Cart</button>
                </div>`;
            });
            html += '</div>';
            document.getElementById('product-list').innerHTML = html;
            document.getElementById('cart').style.display = 'block';
            document.getElementById('cart-items').innerHTML = '';
            document.getElementById('cart-total').innerHTML = '';
            let cart = {};
            document.querySelectorAll('.add-cart-btn').forEach(btn => {
                btn.onclick = function() {
                    const type = btn.getAttribute('data-type');
                    cart[type] = productQuantities[type];
                    renderCart(cart);
                };
            });
            document.querySelectorAll('.add-more-btn').forEach(btn => {
                btn.onclick = function() {
                    const type = btn.getAttribute('data-type');
                    if (!cart[type]) cart[type] = 0;
                    cart[type] += productQuantities[type];
                    renderCart(cart);
                };
            });
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.onclick = function() {
                    const type = btn.getAttribute('data-type');
                    if (cart[type]) {
                        cart[type] -= productQuantities[type];
                        if (cart[type] <= 0) delete cart[type];
                        renderCart(cart);
                    }
                };
            });
            function renderCart(cart) {
                let itemsHtml = '<div style="display:flex;flex-wrap:wrap;gap:1.2rem;">';
                let total = 0;
                Object.keys(cart).forEach((type, idx) => {
                    const prod = PRODUCTS.find(p=>p.type===type);
                    const qty = cart[type];
                    const price = prod.pricePerUnit * qty;
                    total += price;
                    itemsHtml += `<div style='flex:1 1 45%;min-width:220px;background:#fff;border-radius:10px;padding:1rem;box-shadow:0 2px 8px 0 rgba(56,142,60,0.10);margin-bottom:0.7rem;display:flex;align-items:center;'>
                        <img src='${prod.img}' alt='${type}' style='width:32px;height:32px;vertical-align:middle;margin-right:8px;'>
                        <div style='flex:1;'>
                            <b>${type}:</b> ${qty} ${prod.unit} × ₹${prod.pricePerUnit} = <span style='color:green;'>₹${price}</span>
                        </div>
                        <button class='remove-btn-cart' data-type='${type}' style='margin-left:8px;padding:0.4rem 0.8rem;border-radius:8px;background:#e53935;color:#fff;font-weight:600;border:none;cursor:pointer;'>-</button>
                        <button class='add-more-btn-cart' data-type='${type}' style='margin-left:4px;padding:0.4rem 0.8rem;border-radius:8px;background:#388e3c;color:#fff;font-weight:600;border:none;cursor:pointer;'>+</button>
                    </div>`;
                });
                itemsHtml += '</div>';
                document.getElementById('cart-items').innerHTML = itemsHtml || '<span style="color:#888;">No products added yet.</span>';
                document.getElementById('cart-total').innerHTML = `<b>Total Price:</b> <span style='color:green;font-size:1.2rem;'>₹${total}</span>`;
                // Add cart +/- handlers
                document.querySelectorAll('.remove-btn-cart').forEach(btn => {
                    btn.onclick = function() {
                        const type = btn.getAttribute('data-type');
                        if (cart[type]) {
                            cart[type] -= productQuantities[type];
                            if (cart[type] <= 0) delete cart[type];
                            renderCart(cart);
                        }
                    };
                });
                document.querySelectorAll('.add-more-btn-cart').forEach(btn => {
                    btn.onclick = function() {
                        const type = btn.getAttribute('data-type');
                        if (!cart[type]) cart[type] = 0;
                        cart[type] += productQuantities[type];
                        renderCart(cart);
                    };
                });
            }
        } else {
            document.getElementById('product-list').style.display = 'none';
            document.getElementById('cart').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = `<span style='color:red;'>Error: ${data.error || 'Calculation failed.'}</span>`;
        }
    });
    </script>
</body>
</html>
